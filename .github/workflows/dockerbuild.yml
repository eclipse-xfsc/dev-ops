name: Docker Build & Push

on:
  workflow_call:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Image Tag
        uses: eclipse-xfsc/dev-ops/.github/workflows/build-context.yml@main
        id: context

      - name: Docker login to Harbor
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login "${{ secrets.HARBOR_OCI }}" \
            --username "${{ secrets.HARBOR_USERNAME }}" \
            --password-stdin

      - name: Build Docker image
        run: |
          docker build -f deployment/docker/Dockerfile \
            -t ${{ secrets.HARBOR_OCI }}/${{ secrets.HARBOR_PROJECT }}/${{ github.event.repository.name }}:${{ steps.context.outputs.image_tag }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.HARBOR_OCI }}/${{ secrets.HARBOR_PROJECT }}/${{ github.event.repository.name }}:${{ steps.context.outputs.image_tag }}
